<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Register Form</title>
  </head>
  <body>

   
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  
    <div class="Container w-50 mx-auto">
        <h1>Registration Form</h1>

        <form name="myForm" class="col-8">
            <div class="form-group"> 
            <div style="display: flex;">
              <label for="Name" style="white-space: nowrap;" class="col-4">Enter Your Name :  </label>
              <input type="text" class="form-control ml-3 col-6" id="nameField" name="name">
              <span id="nameError" class="text-danger ml-2 col-2"  style="white-space: nowrap;"></span>
            
            </div>
            </div>
            <div class="form-group" >
                <div style="display: flex;  ">
                <label for="Email" style="white-space: nowrap;" class="col-4">Email address : </label>
                <input type="email" class="form-control ml-3 col-6" id="emailField" placeholder="name@example.com" name="email">
                <span id="emailError" class="text-danger ml-2 col-2"  style="white-space: nowrap;"></span>
            </div>
              </div>
              <div class="form-group" >
                <div style="display: flex;" >
                <label for="Password" style="white-space: nowrap;" class="col-4">Password : </label>
                <input type="password" class="form-control ml-3 col-6" id="passwordField" minlength="8" maxlength="20" name="password">
                <span id="passError" class="text-danger ml-2 col-2" style="white-space: nowrap;"></span>
            </div>
              </div>
              <div class="form-group">
                <div  style="display: flex;" >
                <label for="CPassword" style="white-space: nowrap;" class="col-4">Confirm Password : </label>
                <input type="password" class="form-control ml-3 col-6" id="ConfirmpasswordField" name="confirmpassword">
                <span id="cpassError" class="text-danger ml-2 col-2" style="white-space: nowrap;"></span>
            </div>
              </div>
              <div class="form-group">
                <div  style="display: flex;"> 
                <label for="Gender" style="white-space: nowrap;" class="col-4">Gender : </label>
              <div class="form-check ml-3" >
                <input class="form-check-input " type="radio" name="gender" id="exampleRadios1" value="male">
                <label class="form-check-label ml-1" for="exampleRadios1">
                  Male
                </label>
              </div>
                <div class="form-check ml-3 ">
                      <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="female">
                      <label class="form-check-label ml-1" for="exampleRadios2">
                          Female
                        </label>

                    </div>
                    <div class="form-check ml-3 ">
                        <input class="form-check-input" type="radio" name="gender" id="exampleRadios3" value="other">
                        <label class="form-check-label ml-1" for="exampleRadios3">
                            Other
                          </label>
  
                      </div>
                      <span id="genderError" class="text-danger ml-2 col-2" style="white-space: nowrap;"></span>
                    </div>

                </div>

                <div class="form-group">
                    <div style="display: flex; " >
                    <label for="hobbies" style="white-space: nowrap;" class="col-4">Enter Your Hobbies : </label>
                    <!-- <textarea class="form-control" id="hobbies" rows="3" name="hobbies"></textarea> -->
                    <input type="text" class="form-control ml-3 col-6" id="hobbies" name="hobbies" placeholder="eg. Cricket, Football">
                    <span id="hobbiesError" class="text-danger ml-2 col-2" style="white-space: nowrap;"></span>
                </div>


                  </div>
                  <div class="form-group">
                    <div  style="display: flex;" >
                    <label for="remark" style="white-space: nowrap;" class="col-4">Remark : </label><span id="remarkError" class="text-danger ml-2"></span>
                    <textarea class="form-control ml-3" id="remark" rows="3" name="remark"></textarea>
                  </div>
                  <br>
                  <div class="form-group" style="display: flex;" >
                    <label for="city" style="white-space: nowrap;" class="col-4">Select Your City : </label>
                        <select class="form-control ml-3 col-6" id="city" name="city">
                            <option >Thane</option>
                            <option >Rabale</option>
                        </select>
                        <span id="cityError" class="text-danger ml-2 col-6" style="white-space: nowrap;"></span>
                    </div>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="validate()">Submit</input>
          </form>
          <h1 id="status"></h1>
    </div>
    <script>
        function validate(){
            let isvalid = true;
            let name = document.forms["myForm"]["name"].value;
            let email = document.forms["myForm"]["email"].value;
            let password = document.forms["myForm"]["password"].value;
            let cpassword = document.forms["myForm"]["confirmpassword"].value;
            let gender = document.getElementsByName("gender");
            let hobbies = document.forms["myForm"]["hobbies"].value;
            let remark = document.forms["myForm"]["remark"].value;
            let city = document.forms["myForm"]["city"].value;
  if (name == "" ) {
    document.getElementById("nameError").innerText = "Please Enter Your Name";
    isvalid = false;
  }
  else if((/^[A-Za-z]+$/).test(name) == false){
    document.getElementById("nameError").innerText = "Please Enter valid Name";
    isvalid = false;
  }
  else{
    document.getElementById("nameError").innerText = "";
  }
  if((/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/).test(email) == false){
    document.getElementById("emailError").innerText = "Please Enter a valid Email Id";
    isvalid = false;
  }
  else{
    document.getElementById("emailError").innerText = "";
  }
  
  if(  password==""){
    document.getElementById("passError").innerText = "Please  enter a password";
    isvalid = false;
  }
  else if(password.length<8 || password.length>20){
    
    document.getElementById("passError").innerText = "Please  enter a valid password";
    isvalid = false;
    }
  else{
    document.getElementById("passError").innerText = "";
  }
  if(cpassword != password ){
    document.getElementById("cpassError").innerText = "Passwords Do not Match ";
    isvalid = false;
  }
  else{
document.getElementById("cpassError").innerText = "";
}
  if (!(gender[0].checked || gender[1].checked)) {
    document.getElementById("genderError").innerText = "Please Select Your Gender";
    isvalid = false;
}
else{
document.getElementById("genderError").innerText = "";
}
  if(hobbies ==""){
    document.getElementById("hobbiesError").innerText = "Please Enter Your Hobbies";
    isvalid = false;
  }
  else{
    document.getElementById("hobbiesError").innerText = "";
  }

//   if(remark ==""){
//     document.getElementById("remarkError").innerText = "Please Enter a remark";
//     isvalid = false;
//   }
//   else{
//     document.getElementById("remarkError").innerText = "";
//   }
  if(city.selectedIndex == -1){
    document.getElementById("cityError").innerText = "Please select a City";
    isvalid = false;
  }

  if(isvalid){
    alert("Form Submited")
    window.location.reload();
}
}
    </script>
  </body>
</html>
